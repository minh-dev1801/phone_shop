<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link href="../../asset/styles/output.css" rel="stylesheet" />
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <!-- Logo -->
        <a href="./index.html" class="flex items-center">
          <img src="../../asset/img/logo.jpg" class="mr-3 h-6 sm:h-9 rounded-full" alt="Phone shop Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap">Phone shop</span>
        </a>
        <!-- Customer + Admin Tab -->
        <div class="flex items-center lg:order-2"></div>
        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
          <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <a href="../../customer/view/index.html"
                class="py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">
                Customer
              </a>
            </li>
            <li>
              <a href="../../admin/view/index.html"
                class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
                aria-current="page">
                Admin
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Product Management -->
  <section id="showProductList" class="bg-gray-50 py-8 antialiased dark:bg-gray-900 md:py-12">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
      <!-- Title  -->
      <h1 class="text-2xl font-bold mb-4">Quản lý sản phẩm</h1>
      <!-- Tìm sản phẩm  -->
      <div class="flex gap-4 mb-4">
        <input type="text" id="searchInput" class="border p-2 flex-1" placeholder="Tìm kiếm sản phẩm">
        <button id="searchBtn"
          class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300">
          Tìm
        </button>
        <button id="addProductBtn" data-modal-target="productModal" 
        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
          Thêm sản phẩm
        </button>
      </div>
      <!-- Bảng sản phẩm  -->
      <table class="w-full border-collapse border">
        <thead>
          <tr>
            <th class="border p-2">Tên sản phẩm</th>
            <th class="border p-2">Hình ảnh</th>
            <th class="border p-2">Loại</th>
            <th class="border p-2">Mô tả</th>
            <th class="border p-2">Màn hình</th>
            <th class="border p-2">Camera trước</th>
            <th class="border p-2">Camera sau</th>
            <th class="border p-2">
              Giá
              <button id="sortPrice" class="ml-2">↕</button>
            </th>
            <th class="border p-2">Hành động</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>
    <!-- Add product -->
    <div id="productModal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
        <h2 id="modalTitle" class="text-xl font-bold mb-2">Thêm sản phẩm</h2>
        <input id="productName" type="text" placeholder="Tên sản phẩm" class="border p-2 w-full mb-2">
        <input id="productImageUrl" type="text" placeholder="URL hình ảnh" class="border p-2 w-full mb-2">
        <input id="productImageFile" type="file" class="border p-2 w-full mb-2">
        <select id="productType" class="border p-2 w-full mb-2">
          <option value="iPhone">iPhone</option>
          <option value="Samsung">Samsung</option>
        </select>
        <input id="productDescription" type="text" placeholder="Mô tả" class="border p-2 w-full mb-2">
        <input id="productScreen" type="text" placeholder="Màn hình" class="border p-2 w-full mb-2">
        <input id="productFrontCamera" type="text" placeholder="Camera trước" class="border p-2 w-full mb-2">
        <input id="productBackCamera" type="text" placeholder="Camera sau" class="border p-2 w-full mb-2">
        <input id="productPrice" type="number" placeholder="Giá" class="border p-2 w-full mb-2">
        <div class="flex justify-end gap-2">
          <button id="cancelBtn" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300">Hủy</button>
          <button id="saveProductBtn" class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300">Lưu</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Flowbite -->
  <script src="../../asset/utils/flowbite.min.js"></script>
  <!-- JavaScript -->
  <script src="../admin.js"></script>
</body>

</html>
